<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo+white.svg"
          alt="Around the U.S. logo"
          class="header__logo-image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau-1.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-btn"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Jacques Cousteau"
            id="edit-profile-title-input"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="edit-profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            name="description"
            id="edit-profile-description-input"
            placeholder="Explorer"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="edit-profile-description-input-error"
          ></span>

          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-btn"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="card-form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="title"
              placeholder="Title"
              id="card-title-input"
              required
              minlength="1"
              maxlength="30"
            />
            <span
              class="modal__error popup__error_visible"
              id="card-title-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="url"
              id="card-url-input"
              placeholder="Image URL"
              required
              pattern="https?://.+"
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>

          <button class="modal__button popup__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Photo Card Modal -->
    <div class="modal" id="photo-card-modal">
      <div class="modal__container-photo">
        <button
          class="modal__close modal__close-photo"
          id="photo-card-close-btn"
        ></button>
        <img src="" alt="photo" class="modal__photo" id="photo-card-image" />
        <p class="modal__photo-description" id="photo-card-description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
